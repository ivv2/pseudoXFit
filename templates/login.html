{% extends "base.html" %}
{% block content %}
<h2>{{ TEXTS["login"] }}</h2>
<form method="post">
    <label>{{ TEXTS["username"] }}: <input type="text" name="username"></label><br>
    <label>{{ TEXTS["password"] }}: <input type="password" name="password"></label><br>
    <input type="submit" value="{{ TEXTS["login"] }}">
</form>
<a href="{{ url_for('register') }}">{{ TEXTS["register"] }}</a>
{% endblock %}
